<html>
    <head>
        <title> 数据分析工具 </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="__BS__/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="__FLAT__/css/flat-ui.css" rel="stylesheet" media="screen">
        <script src="__JS__/jquery-1.9.1.min.js"></script>
    </head>
    <body class="wrap">

        <div class="containter-fluid">

            <div id="banner" class="hero-unit" style="padding:30px;">
                <h1> 数据分析工具 </h1>
                <p style="font-size:30px;margin:20px;">  —— Data Analysis </p>
            </div>

            <div class="span12 offset2">
                <div class="login">
                    <div class="login-screen">
                        <div class="login-icon">
                            <img src="__FLAT__/images/login/icon.png" alt="Welcome to Mail App">
                            <h4>Powered By <small> rushChick </small></h4>
                        </div>
                        <div class="alert alert-info">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Tips!</strong> Username:test Password:123  
                        </div>                       
                        <div class="login-form" style="padding:30px;">
                            <div class="control-group">
                                <input type="text" class="login-field" value="" placeholder="Enter your name" id="user-name" style="height:42px;">
                                <label class="login-field-icon fui-man-16" for="login-name"></label>
                            </div>
                            
                            <div class="control-group">
                                <input type="password" class="login-field" value="" placeholder="Password" id="user-pass" style="height:40px;">
                                <label class="login-field-icon fui-lock-16" for="login-pass"></label>
                            </div>
                            
                            <a class="btn btn-primary btn-large btn-block" id="user-login-submit">Login</a>
                        </div>
                    </div>
                </div>
            </div>


<script src="__JS__/login.js"></script>
<include file="Public:footer" />
